<ion-header>
  <ion-navbar>
    <ion-title>
      Lists
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Lists</h1>
  <ion-list>
    <button ion-button (click)="createList()">CREATE</button>
    <button ion-item *ngFor="let item of lists" (click)="listSelected($event, item)">
      {{item.name}}
      <button ion-button item-right="" (click)="listUpdateSelected($event, item)">EDIT</button>
      <button ion-button item-right="" (click)="listDeleteSelected($event, item)">DELETE</button>
    </button>

  </ion-list>
</ion-content>
