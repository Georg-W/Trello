<ion-header>
  <ion-navbar>
    <ion-title>
      Lists
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Lists</h1>

    <div ion-item *ngFor="let item of lists">
      {{item.name}} <button (click)="listSelected($event, item)">EDIT</button>
    </div>

  </ion-list>
</ion-content>
