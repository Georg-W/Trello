<ion-header>
  <ion-navbar>
    <ion-title>
      Lists
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-button (click)="createList()">CREATE</button>
    <div ion-item *ngFor="let item of lists">
      <button ion-item (click)="listSelected($event, item)">
        {{item.name}}
      </button>
      <button color="secondary" ion-button item-right="" (click)="listUpdateSelected($event, item)">EDIT</button>
      <button color="danger" ion-button item-right="" (click)="listDeleteSelected($event, item)">DELETE</button>
    </div>
  </ion-list>
</ion-content>
