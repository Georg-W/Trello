<ion-header>
  <ion-navbar>
    <ion-title>
      Lists
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Lists</h1>
  <ion-list>
    <button (click)="createList()">CREATE</button>
    <div ion-item *ngFor="let item of lists">
      {{item.name}}
      <button (click)="listUpdateSelected($event, item)">EDIT</button>
      <button (click)="listDeleteSelected($event, item)">DELETE</button>
    </div>

  </ion-list>
</ion-content>
